<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>

    <link href="Normalize.css" rel="stylesheet">
    <link href="Style.css" rel="stylesheet">
    <script defer src="jquery-3.6.3.js"></script>
    <script defer src="TodoList.js"></script>
</head>
<body>
<div class="container">
    <h1>Список задач</h1>

    <form id="form" class="form">
        <label for="new-todo-text">Введите текст:</label>

        <div>
            <input type="text" id="new-todo-text">
            <div class="error-message">Необходимо заполнить поле!</div>
        </div>

        <button type="submit" id="add-button"> Добавить</button>
    </form>

    <ul id="todo-list" class="todo-list"></ul>
</div>
</body>
</html>
